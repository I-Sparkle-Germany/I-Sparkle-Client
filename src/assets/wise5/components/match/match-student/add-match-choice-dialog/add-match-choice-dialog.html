<p i18n>Enter Choice Text</p>
<mat-form-field style="width: 100%">
  <input matInput [(ngModel)]="choiceText" (keydown.enter)="enterPressed()">
</mat-form-field>
<div fxLayout="row" fxLayoutAlign="end start">
  <button mat-button (click)="cancel()" i18n>Cancel</button>
  <button mat-flat-button
      color="primary"
      [mat-dialog-close]="choiceText"
      [disabled]="!choiceText"
      i18n>OK</button>
</div>
