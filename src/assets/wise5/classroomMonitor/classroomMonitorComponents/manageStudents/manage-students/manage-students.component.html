<div class="view-content view-content--with-sidemenu">
  <div class="l-constrained">
    <div class="md-padding">
      <span *ngIf="period.periodId === -1" i18n>
        Managing students in all periods is not currently supported. Please choose a specific period.
      </span>
      <manage-period *ngIf="period.periodId !== -1" [period]="period"></manage-period>
    </div>
  </div>
</div>
