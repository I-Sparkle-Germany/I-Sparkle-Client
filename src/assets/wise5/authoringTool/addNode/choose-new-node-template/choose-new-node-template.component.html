<h5 i18n>Select a template or start from scrach:</h5>
<div fxLayout="row wrap" fxLayoutGap="16px" fxLayout.xs="column" class="oer-cards-container">
  <div fxFlex.sm="50"
      fxFlex.md="33"
      fxFlex.gt-md="25"
      *ngFor="let template of templates">
    <mat-card class="oer-card">
      <mat-card-title class="oer-card-title">
        {{template.label}}
      </mat-card-title>
      <mat-card-content layout-align="center center">
        <mat-icon class="mat-48 text" style="display: block;">{{ template.icon }}</mat-icon>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="start center">
        <button mat-raised-button color="primary" (click)="chooseTemplate(template)" i18n>
          Select
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<hr>
<button mat-button class='mat-primary' (click)='cancel()' aria-label='Cancel' i18n>Cancel</button>
