<div class="library library-teacher">
  <div class="controls library__header library-teacher__header mat-app-background">
    <app-library-filters />
    <mat-divider class="library-teacher-divider"></mat-divider>
  </div>
  <div class="library__content library-teacher__content">
    <nav
      mat-tab-nav-bar
      class="mat-app-background"
      i18n-aria-label
      aria-label="Teacher unit library navigation"
    >
      <a
        mat-tab-link
        *ngFor="let tab of tabs; index as i"
        [routerLink]="[tab.path]"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive"
      >
        {{ tab.label }} ({{ tab.numVisible }})
      </a>
    </nav>
    <div class="container-bg">
      <app-official-library [hidden]="!isOfficialRoute()" />
      <app-community-library [hidden]="!isCommunityRoute()" />
      <app-personal-library [hidden]="!isPersonalRoute()" />
    </div>
  </div>
</div>
