<div class="library library-teacher mat-app-background">
  <div class="controls library__header library-teacher__header">
    <app-library-filters></app-library-filters>
  </div>
  <mat-divider></mat-divider>
  <div class="library__content library-teacher__content notice-bg-bg">
    <nav mat-tab-nav-bar i18n-aria-label aria-label="Teacher unit library navigation">
      <a
        mat-tab-link
        *ngFor="let tab of tabs; index as i"
        [routerLink]="[tab.path]"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive"
      >
        {{ tab.label }} ({{ tab.numVisible }})
      </a>
    </nav>
    <app-official-library [hidden]="!isOfficialRoute()"></app-official-library>
    <app-community-library [hidden]="!isCommunityRoute()"></app-community-library>
    <app-personal-library [hidden]="!isPersonalRoute()"></app-personal-library>
  </div>
</div>
