<button *ngIf="isShowButton()" mat-button
    class="md-scale md-fab md-fab-bottom-right notebook-launcher"
    aria-label="{{ fabLabel() }}"
    matTooltip="{{ fabLabel() }}"
    matTooltipPosition="above"
    i18n-matToolip
    (click)="fabAction($event)">
  <mat-icon *ngIf="!notesVisible">{{ config.icon }}</mat-icon>
  <mat-icon *ngIf="notesVisible">add</mat-icon>
</button>
